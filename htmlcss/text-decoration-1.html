<html lang="ko">

    <style>
      #a{
        text-decoration: none;
      }
      #b{
        text-decoration: line-through;
      }
      #c{
        text-decoration: underline;
      }
      #d{
        text-decoration: overline;
      }
      #e{
        text-decoration: inherit;
      }
    </style>
  </head>
  <body>
    <ul>
      <li id="a">Hello World</li>
      <li id="b">Hello World</li>
      <li id="c">Hello World</li>
      <li id="d">Hello World</li>
      <li id="e">Hello World</li>
      <li><s>Hello World</s></li>
      <li><u>Hello World</u></li>
    </ul>
  </body>
</html>
